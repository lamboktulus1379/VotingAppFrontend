<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">Home</a>
  </div>
  <div
    fxFlex
    fxLayout
    fxLayoutAlign="end"
    fxHide.xs
    *ngIf="isUserAuthenticated()"
  >
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-button color="danger" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
  <div
    fxFlex
    fxLayout
    fxLayoutAlign="end"
    fxHide.xs
    *ngIf="!isUserAuthenticated()"
  >
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a mat-button color="danger" routerLink="/register">Register</a>
      </li>
      <li>
        <a mat-button color="danger" routerLink="/login">Login</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
