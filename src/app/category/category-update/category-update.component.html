<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Update category</mat-card-title>
    <form
      [formGroup]="categoryForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="updateCategory(categoryForm.value)"
      fxLayoutAlign="center center"
      fxLayout="colum wrap"
    >
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Name"
            formControlName="Name"
            id="name"
          />
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('Name', 'required')"
            >Name is required</mat-error
          >
          <mat-error *ngIf="hasError('Name', 'maxlength')"
            >You have more than 60 characters</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!categoryForm.valid"
        >
          Update
        </button>
        <button
          type="button"
          mat-raised-button
          color="warn"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
