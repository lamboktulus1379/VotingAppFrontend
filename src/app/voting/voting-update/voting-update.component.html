<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Create a new voting</mat-card-title>
    <form
      [formGroup]="votingForm"
      autocomplete="off"
      novalidate
      (ngSubmit)="updateVoting(votingForm.value)"
      fxLayoutAlign="center center"
      fxLayout="colum wrap"
    >
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Name"
            formControlName="Name"
            id="name"
          />
          <mat-hint align="end">Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('Name', 'required')"
            >Name is required</mat-error
          >
          <mat-error *ngIf="hasError('Name', 'maxlength')"
            >You have more than 60 characters</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Description"
            formControlName="Description"
            id="description"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Voter's count"
            formControlName="VotersCount"
          />
          <mat-error *ngIf="hasError('VotersCount', 'required')"
            >Voter's count is required</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Choose Due Date"
            formControlName="DueDate"
            id="due-date"
            readonly
            (click)="picker.open()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select
            placeholder="Select Category"
            formControlName="CategoryId"
          >
            <mat-option value="">Select Categories</mat-option>
            <mat-option *ngFor="let opt of categories" [value]="opt.Id">
              {{ opt.Name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="hasError('CategoryId', 'required')"
            >Categories is required</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!votingForm.valid"
        >
          Update
        </button>
        <button
          type="button"
          mat-raised-button
          color="warn"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
